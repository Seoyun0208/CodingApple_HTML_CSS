<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Admin Page 만들기</title>
    <script src="https://kit.fontawesome.com/6e6545e710.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="adminpage.css">
</head>
<body>
    <!-- 좌측 : 사이드바 -->
    <div class="sidebar">
        <div>
          <i class="fas fa-home"></i>
          <span>Home</span>
        </div>
        <div>
          <i class="fas fa-car"></i>
          <span>History</span>
        </div>
    </div>
    <div class="content">
        <!-- 상단 : Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
        
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbar">
                <form class="d-flex">
                    <div class="input-group my-3">
                        <input type="text" class="form-control" placeholder="Search" id="input-ani">
                        <span class="input-group-text" style="background: rgb(63, 63, 63);"><i class="fas fa-search" style="color:white;"></i></span>
                    </div>
                    </form>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-bell"></i>
                                <span class="badge bg-danger">5</span>  
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-envelope"></i>
                                <span class="badge bg-danger">9</span>   
                            </a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#">Seoyun Bak</a>
                        </li>
                    </ul>
            </div>
            </div>
        </nav>
        <!-- 상단: Dashboard -->
        <div class="container">
            <h4 class="my-4 fw-bold">Dashboard</h4>
            <div class="row">
            <div class="col-lg-3">
                <div class="card blue">
                    <div class="card-body d-flex justify-content-between">
                    <div>
                    <p class="card-text mb-2">Earnings (Monthly)</p>
                    <h4>$400,000</h4>
                    </div>
                    <i class="fas fa-calendar" style="font-size: 30px; margin-top: 20px"></i>
                </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card green">
                    <div class="card-body d-flex justify-content-between">
                    <div>
                    <p class="card-text mb-2">Earnings (Annual)</p>
                    <h4>$800,000</h4>
                    </div>
                    <i class="fas fa-dollar-sign" style="font-size: 30px; margin-top: 20px"></i>
                </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card purple">
                    <div class="card-body d-flex justify-content-between">
                    <div>
                    <p class="card-text mb-2">Tasks</p>
                    <h4>13</h4>
                    </div>
                    <i class="fas fa-tasks" style="font-size: 30px; margin-top: 20px"></i>
                </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card yellow">
                    <div class="card-body d-flex justify-content-between">
                    <div>
                    <p class="card-text mb-2">Requests</p>
                    <h4>26</h4>
                    </div>
                    <i class="fas fa-comments" style="font-size: 30px; margin-top: 20px"></i>
                </div>
                </div>
            </div>
            </div>
        </div>
        <!-- 하단 : Chart -->
        <div class="container mt-3">
            <div class="row">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                    Earnings Overview
                    </div>
                    <div class="card-body">
                    <canvas id="myChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                    Tasks
                    </div>
                    <div class="card-body task">
                        Borrowed Items
                        <span class="badge rounded-pill bg-primary">14</span>  
                    </div>
                    <div class="card-body task">
                        Trello requests
                        <span class="badge rounded-pill bg-primary">2</span>  
                    </div>
                    <div class="card-body task">
                        Marked Comments
                        <span class="badge rounded-pill bg-primary">1</span>  
                    </div>
                </div>
                <div style="clear:both;"></div>
            </div>
            </div>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
            datasets: [{
                label: 'Monthly',
                data: [0, 10, 5, 3, 20, 30, 45],
                fill: true,
                tension: 0.3,
                backgroundColor: 'rgba(19, 29, 170, 0.8)',
                borderColor: 'rgba(19, 29, 170, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    </script>
</body>
</html>
